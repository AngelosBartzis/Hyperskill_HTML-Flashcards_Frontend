<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards of Capital Cities</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Quiz_area">
        <div>
            <h1>What is the capital of...</h1>
        </div>
        <div class="All_cards">
            <div class="card_container">
                <div class="card">
                    <div class="front"><p>Mexico</p></div>
                    <div class="back"><p>Mexico City</p></div>
                </div>
            </div>
            <div class="card_container">
                <div class="card">
                    <div class="front"><p>Papua New Guinea</p></div>
                    <div class="back"><p>Port Moresby</p></div>
                </div>
            </div>
            <div class="card_container">
                <div class="card">
                    <div class="front"><p>Georgia</p></div>
                    <div class="back"><p>Tbilisi</p></div>
                </div>
            </div>
            <div class="card_container">
                <div class="card">
                    <div class="front"><p>Iceland</p></div>
                    <div class="back"><p>Reykjavik</p></div>
                </div>
            </div>
            <div class="card_container">
                <div class="card">
                    <div class="front"><p>Sweden</p></div>
                    <div class="back"><p>Stockholm</p></div>
                </div>
            </div>
            <div class="card_container">
                <div class="card">
                    <div class="front"><p>Austria</p></div>
                    <div class="back"><p>Vienna</p></div>
                </div>
            </div>
            <div class="card_container">
                <div class="card">
                    <div class="front"><p>USA</p></div>
                    <div class="back"><p>Washington DC</p></div>
                </div>
            </div>
            <div class="card_container">
                <div class="card">
                    <div class="front"><p>Honduras</p></div>
                    <div class="back"><p>Tegucigalpa</p></div>
                </div>
            </div>
            <div class="card_container">
                <div class="card">
                    <div class="front"><p>Tunisia</p></div>
                    <div class="back"><p>Tunis</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
